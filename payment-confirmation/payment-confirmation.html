<html>
<head>
<title></title>


</head>
<body>

      <h2>Your Level 1 registration is complete</h2>
      <form name="catwebformform33305" method="post" onsubmit="return checkWholeForm33305(this)" id="submit-form" enctype="multipart/form-data" action="/FormProcessv2.aspx?WebFormID=43860&OID={module_oid}&OTYPE={module_otype}&EID={module_eid}&CID={module_cid}">
        <span class="req">*</span> Required
        <table class="webform" cellspacing="0" cellpadding="2" border="0">
          <tr>
            <td><label for="Title">Title</label>
              <br />
              <select name="Title" id="Title" class="cat_dropdown_smaller">
                <option value="386680">DR</option>
                <option value="386679">MISS</option>
                <option value="386676" selected="selected">MR</option>
                <option value="386677">MRS</option>
                <option value="386678">MS</option>
              </select></td>
          </tr>
          <tr>
            <td><label for="FirstName">First Name <span class="req">*</span></label>
              <br />
              <input type="text" name="FirstName" id="FirstName" class="cat_textbox" maxlength="255" /></td>
          </tr>
          <tr>
            <td><label for="LastName">Last Name <span class="req">*</span></label>
              <br />
              <input type="text" name="LastName" id="LastName" class="cat_textbox" maxlength="255" /></td>
          </tr>
          <tr>
            <td><label for="EmailAddress">Email Address <span class="req">*</span></label>
              <br />
              <input type="text" name="EmailAddress" id="EmailAddress" class="cat_textbox" maxlength="255" /></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30377">Confirm email <span class="req">*</span></label>
              <br />
              <input type="text" maxlength="4000" name="CAT_Custom_30377" id="CAT_Custom_30377" class="cat_textbox" /></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30378">Telephone</label>
              <br />
              <input type="text" maxlength="4000" name="CAT_Custom_30378" id="CAT_Custom_30378" class="cat_textbox" /></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30379">Professional background</label>
              <br />
              <textarea name="CAT_Custom_30379" id="CAT_Custom_30379" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30380">Relevant professional qualifications in health, education or other</label>
              <br />
              <textarea name="CAT_Custom_30380" id="CAT_Custom_30380" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30381">Group experience as a teacher, trainer or therapist:</label>
              <br />
              <textarea name="CAT_Custom_30381" id="CAT_Custom_30381" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30382">Is there a specific population of people that you have expertise in working with, and would like to offer MBSR or MBCT to in the future?</label>
              <br />
              <textarea name="CAT_Custom_30382" id="CAT_Custom_30382" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30383">Do you have a current mindfulness or meditation practice? How long have you been practising for? (no. of years)</label>
              <br />
              <textarea name="CAT_Custom_30383" id="CAT_Custom_30383" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30384">Have you completed a Silent Meditation Retreat (at least 5 days) in the past 4 years?   If yes, where, when and with whom?   (If not, please outline your plans to complete this pre-requisite before the training. Please list other relevant retreat experien</label>
              <br />
              <textarea name="CAT_Custom_30384" id="CAT_Custom_30384" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30385">Please outline your yoga or other body-based discipline experience.</label>
              <br />
              <textarea name="CAT_Custom_30385" id="CAT_Custom_30385" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30386">Have you run MBCT or MBSR courses? If yes, how many?</label>
              <br />
              <textarea name="CAT_Custom_30386" id="CAT_Custom_30386" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30387">Please provide the details of where and when you completed your 8 week MBSR or MBCT course. Please provide the name of your MBSR/CT teacher as a referee for this application. (name, email and phone number) <span class="req">*</span></label>
              <br />
              <textarea name="CAT_Custom_30387" id="CAT_Custom_30387" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30388">Emergency contact name</label>
              <br />
              <input type="text" maxlength="4000" name="CAT_Custom_30388" id="CAT_Custom_30388" class="cat_textbox" /></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30389">Emergency contact telephone</label>
              <br />
              <input type="text" maxlength="4000" name="CAT_Custom_30389" id="CAT_Custom_30389" class="cat_textbox" /></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30390">Special requirements: Please detail any special dietary needs. Please detail any health, mobility or other issues that organizers need to cater for. Sleeping accommodation at the venue is in single rooms with shared bathrooms.</label>
              <br />
              <textarea name="CAT_Custom_30390" id="CAT_Custom_30390" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><label for="CAT_Custom_30391">Please write something on the meaning of practice in your life and work, what has drawn you to participate in this program, and your vision or intentions for integrating this into your work.</label>
              <br />
              <textarea name="CAT_Custom_30391" id="CAT_Custom_30391" cols="10" rows="4" class="cat_listbox" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea></td>
          </tr>
          <tr>
            <td><input class="cat_button" type="submit" value="Submit" id="catwebformbutton" /></td>
          </tr>
        </table>
      </form>
      
</body>
</html>
