
<div class="booking-container">
  <h1>{tag_name}</h1>
  <p> <strong>Date: </strong><span class="date">{tag_date}</span><br />
    <strong>Capacity: </strong><span class="capacity">{tag_capacity}</span> ({tag_percentfull} booked) </p>
  <h2>Details</h2>
  {tag_body}
  <form name="catwebformform48727" onsubmit="return checkWholeForm48727(this)" action="/FormProcessv2.aspx?WebFormID=10254&amp;OID={module_oid}&amp;OTYPE={module_otype}&amp;EID={module_eid}&amp;CID={module_cid}" method="post" enctype="multipart/form-data" id="catwebformform48727">
  <div class="form-container">
    <h2>Booking</h2>
    <p>&bull; Required</p>
    <div class="form">
      <div class="item">
        <label>Title</label>
        <br/>
        <select class="cat_dropdown_smaller" name="Title">
          <option value="3395">DR</option>
          <option value="3393">MISS</option>
          <option value="3391" selected="selected">MR</option>
          <option value="3392">MRS</option>
          <option value="3394">MS</option>
        </select>
      </div>
      <div class="item">
        <label>First Name</label>
        <br/>
        <input class="cat_textbox" maxlength="255" name="FirstName" id="FirstName" />
        &nbsp;&bull; </div>
      <div class="item">
        <label>Last Name</label>
        <br/>
        <input class="cat_textbox" maxlength="255" name="LastName" id="LastName" />
        &nbsp;&bull; </div>
      <div class="item">
        <label>Email</label>
        <br/>
        <input class="cat_textbox" maxlength="255" name="EmailAddress" id="EmailAddress"/>
        &nbsp;&bull; </div>
      <div class="item">
        <label>Company</label>
        <br/>
        <input class="cat_textbox" maxlength="255" name="Company" id="Company" />
      </div>
      <div class="item">
        <label>Work Phone Number</label>
        <br/>
        <input class="cat_textbox" maxlength="255" name="WorkPhone" id="WorkPhone" />
      </div>
      <div class="item">
        <input class="cat_button btn btn-default btn-large" id="catwebformbutton" type="submit" value="Buy Now" />
      </div>
    </div>
    <div class="error">{module_error}</div>
    <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js" ></script> 
    <script type="text/javascript">
			//<![CDATA[

			var submitcount48727 = 0;

			function checkWholeForm48727(theForm) {
			    var why = "";
			    if (theForm.FirstName) why += isEmpty(theForm.FirstName.value, "First Name");
			    if (theForm.LastName) why += isEmpty(theForm.LastName.value, "Last Name");
			    if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);
			    if (why != "") {
			        alert(why);
			        return false;
			    }
			    if (submitcount48727 == 0) {
			        submitcount48727++;
					 openGateway(theForm);
			        return false;
			    } else {
			        alert("Form submission is in progress.");
			        return false;
			    }
			}
			function openGateway(theForm){
				var id  = "{module_url,ID}";
				if(id=="7827"){
					window.open("https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=FG55USW92TVA2");
				}
				theForm.submit();
			}
			//]]>
		</script> 
        <!--
        intensive mbi
        &PageID=https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=FG55USW92TVA2
        
        study module
        https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=8QMENA9GYN3JE
        
        yearly enrollment fee
        https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=5FLBVRPH3C3XS
        -->
  </div>
  <!-- END .form-container -->
  </form>
  <div class="go-back">{module_referreraddress,,Go Back}</div>
</div>
<!-- END .booking-container -->
